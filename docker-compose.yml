version: '3.8'

services:
  x-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3x-ui-proxy-chain
    restart: unless-stopped

    # -------------------------------------------------------
    # Port mappings
    # -------------------------------------------------------
    # Adjust these to match your inbound configurations.
    # Format: HOST_PORT:CONTAINER_PORT
    ports:
      - "2053:2053"      # Web panel
      - "2096:2096"      # Subscription server
      - "443:443"        # Xray traffic (VLESS/Reality/TLS)
      - "80:80"          # Xray traffic (HTTP)
      # Add more ports for additional inbounds:
      # - "8443:8443"
      # - "2083:2083"

    # -------------------------------------------------------
    # Persistent volumes
    # -------------------------------------------------------
    volumes:
      - xui-db:/etc/x-ui              # SQLite database
      - xui-bin:/app/bin              # Xray binary + geo files
      - xui-logs:/var/log/x-ui        # Application logs
      - ./cert:/root/cert             # SSL certificates (mount your certs here)

    # -------------------------------------------------------
    # Environment variables
    # -------------------------------------------------------
    environment:
      - TZ=Europe/Warsaw               # Timezone (adjust to your location)
      - XUI_LOG_LEVEL=info             # Log level: debug, info, notice, warning, error
      - XUI_DB_FOLDER=/etc/x-ui        # Database folder (matches volume mount)
      - XUI_BIN_FOLDER=/app/bin        # Xray binary folder (matches volume mount)
      - XUI_LOG_FOLDER=/var/log/x-ui   # Log folder (matches volume mount)
      # Proxy chain settings (optional, can also be configured via Web UI):
      # - PROXY_CHAIN_ENABLE=true
      # - PROXY_CHAIN_ADDRESS=russian-server.com
      # - PROXY_CHAIN_PORT=443

    # -------------------------------------------------------
    # Network
    # -------------------------------------------------------
    networks:
      - xui-network

    # -------------------------------------------------------
    # Security options
    # -------------------------------------------------------
    # Uncomment for enhanced security (restricts container capabilities):
    # security_opt:
    #   - no-new-privileges:true

    # -------------------------------------------------------
    # Logging
    # -------------------------------------------------------
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# -------------------------------------------------------
# Named volumes for data persistence
# -------------------------------------------------------
volumes:
  xui-db:
    driver: local
  xui-bin:
    driver: local
  xui-logs:
    driver: local

# -------------------------------------------------------
# Network definition
# -------------------------------------------------------
networks:
  xui-network:
    driver: bridge
